<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine?</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
    }
    h1 {
      color: white;
      font-size: 3rem;
      margin-bottom: 40px;
    }
    .container { text-align: center; }
    .buttons { position: relative; height: 120px; }
    button {
      padding: 15px 40px;
      font-size: 1.2rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
    }
    #noBtn { background: white; color: #ff4b5c; }
    #yesBtn {
      position: absolute;
      background: #ff4b5c;
      color: white;
    }
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear infinite;
    }
    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you be my valentine? ðŸ’–</h1>
    <div class="buttons">
      <button id="noBtn">No</button>
      <button id="yesBtn">Yes</button>
    </div>
  </div>

<script>
  const yesBtn = document.getElementById("yesBtn");

  function moveBtn() {
    yesBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
    yesBtn.style.top = Math.random() * (window.innerHeight - 120) + "px";
  }

  yesBtn.addEventListener("mouseenter", moveBtn);
  yesBtn.addEventListener("click", moveBtn);

  setTimeout(() => {
    window.location.href = "sad.html";
  }, 15000);

  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ðŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 300);
</script>
</body>
</html>
