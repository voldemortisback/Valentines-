      justify-content: center;
      align-items: center;
      color: #ccc;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .content {
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 3rem;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    img {
      width: 160px;
      opacity: 0.8;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .rain {
      position: absolute;
      top: -10px;
      font-size: 18px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
  </style>
</head>
